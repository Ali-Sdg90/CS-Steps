<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>First Interviews Chart</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

        <style>
            body {
                background-color: #222;
            }

            .date-chart-container,
            .time-chart-container {
                width: 80vw;
                height: 400px;
                margin: 0 auto;
            }

            .time-chart-container {
                width: 160vw;
                transform: scale(0.5);
                transform-origin: top left;
            }
        </style>
    </head>
    <body>
        <h1 style="color: white;">Aloha :)</h1>

        <div class="date-chart-container">
            <canvas class="date-chart"></canvas>
        </div>

        <div class="time-chart-container">
            <canvas class="time-chart"></canvas>
        </div>

        <script src="./../interviewsData.js"></script>
        <script src="./chartMaker.js"></script>
        <script src="./monthChart.js"></script>
    </body>
</html>
