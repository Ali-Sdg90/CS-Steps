<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                background: #333;
                color: white;
                font-size: 30px;
            }
        </style>

        <title>Markup</title>
    </head>
    <body>
        <p>This text is <strong>bold</strong>.</p>
        <p>This text is <em>emphasized</em>.</p>
        <p>This text includes some <strike>strikethrough</strike> text.</p>
        <p>
            This text includes some <sup>superscript</sup> text and some
            <sub>subscript</sub> text.
        </p>
    </body>
</html>
