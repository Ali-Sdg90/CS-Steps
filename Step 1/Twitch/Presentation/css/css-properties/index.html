<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="twitch.css" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="header">CSS Properties</h1>
        <div class="seprate-div color-property">color</div>
        <div class="seprate-div background-property">background</div>
        <div class="seprate-div font-size-property">font-size</div>
        <div class="seprate-div text-align-property">text-align</div>
        <div class="seprate-div border-container">
            <div class="border-property">border</div>
        </div>
        <div class="seprate-div">
            <div class="box-model-container">
                <div class="box-model-content">content</div>
            </div>
        </div>
        <div class="seprate-div opacity-container">
            <div class="opacity-property">opacity</div>
        </div>
        <div class="seprate-div z-index-container">
            <div class="z-index-objects z-index-object1">z-index</div>
            <div class="z-index-objects z-index-object2">z-index</div>
            <div class="z-index-objects z-index-object3">z-index</div>
        </div>
        <div class="seprate-div display-container">
            <p class="display-header">display: block</p>
            <div class="display-property">content</div>
            <div class="display-property">content</div>
            <div class="display-property">content</div>
        </div>
        <div class="seprate-div display-container">
            <p class="display-header">display: inline</p>
            <div class="display-property inline">content</div>
            <div class="display-property inline">content</div>
            <div class="display-property inline">content</div>
        </div>
        <div class="seprate-div">
            <p class="display-header">display: flex</p>
            <div class="flex-container">
                <div class="flex-box">Box 1</div>
                <div class="flex-box">Box 2</div>
                <div class="flex-box">Box 3</div>
                <div class="flex-box">Box 4</div>
            </div>
        </div>
        <div class="seprate-div">
            <p class="display-header">display: grid</p>
            <div class="grid-container">
                <div class="grid-box">Box 1</div>
                <div class="grid-box">Box 2</div>
                <div class="grid-box">Box 3</div>
                <div class="grid-box">Box 4</div>
            </div>
        </div>
    </body>
</html>
